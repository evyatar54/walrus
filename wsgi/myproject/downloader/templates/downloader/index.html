{% load staticfiles %}
<head>
<link rel="stylesheet" type="text/css" href="{% static 'downloader/style.css' %}" />
<link rel="shortcut icon" href="{% static 'downloader/favicon.ico' %}" />

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<head>

{% verbatim %}
<div class="body">

	<div class="jumbotron well site_header">
		<h1> Mass Searcher </h1>
	</div>

	<div class="container main_app">

		<div class="raw query_area" ng-app="myApp" ng-controller="queryCtrl">
			
			<form novalidate>
				<div class="col-md-12 well"> 
					<input class="input" type="text" ng-model="query"/> 
					<button ng-click="ok()"> OK </button>
				</div>
			</form>
			
			<div class="table_area">
				<table class="table table-striped table-hover" id="quries_table">
					<tr class="tr" ng-repeat="x in queries track by $index">
						<td class="td">{{x}} <button class="remoove_button" ng-click="remove($index)"> Remove </button> </td>
					</tr>
				</table>
			</div>
		</div>

	</div>

	<br>

	

	<div class="container buttom_toolbar"></div>

</div>
{% endverbatim  %}

<script>
var app = angular.module('myApp', []);
app.controller('queryCtrl', function($scope) {
    $scope.query = "Enter Query";
	$scope.queries = new Array();
    $scope.ok = function() 
	{
		$scope.queries.push(angular.copy($scope.query));
		$scope.query = "Enter Query";	
    };
	
	$scope.remove = function(i)
	{
		$scope.queries.splice(i,1);
	};
});
</script>
